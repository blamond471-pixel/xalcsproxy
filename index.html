<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="description" content="Xalcs Proxy v0 - Fatih/MEB filtrelerini aşmak için hızlı ve basit web proxy."/>
  <meta name="theme-color" content="#0f0f1a"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>Xalcs Proxy v0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e17;
      --darker: #05070d;
      --primary: #00ffea;
      --accent: #ff00d4;
      --text: #e0ffff;
      --gray: #7aa0c0;
      --error: #ff3366;
      --success: #00ff88;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, var(--darker) 0%, #0d1a2e 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    header {
      background: rgba(10,14,23,0.95);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 1.2rem 1.5rem;
      border-bottom: 1px solid rgba(0,255,234,0.18);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      text-align: center;
    }
    .title {
      font-size: clamp(2rem, 6vw, 3.8rem);
      font-weight: 900;
      letter-spacing: 6px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 5s ease-in-out infinite alternate, glitch 8s infinite;
    }
    .subtitle {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.1rem;
      color: var(--gray);
      margin-top: 0.4rem;
      letter-spacing: 2px;
    }
    @keyframes titleGlow {
      from { text-shadow: 0 0 15px var(--primary), 0 0 40px var(--accent); }
      to   { text-shadow: 0 0 30px var(--accent), 0 0 70px var(--primary); }
    }
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
    }
    main {
      flex: 1;
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 1rem;
      width: 100%;
    }
    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    #urlInput {
      flex: 1;
      min-width: 320px;
      max-width: 800px;
      padding: 1.4rem 2rem;
      font-size: 1.4rem;
      font-family: 'Roboto Mono', monospace;
      background: rgba(20, 30, 60, 0.65);
      border: 2px solid rgba(0,255,234,0.25);
      border-radius: 60px;
      color: var(--text);
      outline: none;
      transition: all 0.35s ease;
    }
    #urlInput:focus {
      border-color: var(--primary);
      box-shadow: 0 0 35px rgba(0,255,234,0.45);
      background: rgba(30, 50, 90, 0.85);
    }
    #goBtn {
      padding: 0 3.5rem;
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #000;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.4s;
      letter-spacing: 1px;
    }
    #goBtn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(0,255,234,0.5);
    }
    #status {
      text-align: center;
      font-size: 1.3rem;
      margin: 1.2rem 0;
      min-height: 2em;
      font-family: 'Roboto Mono', monospace;
    }
    #frameContainer {
      height: 75vh;
      min-height: 500px;
      border-radius: 24px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 25px 70px rgba(0,0,0,0.7), inset 0 0 50px rgba(0,255,234,0.08);
      position: relative;
    }
    #proxyFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #loading {
      position: absolute;
      inset: 0;
      background: rgba(10,14,23,0.92);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 2.2rem;
      font-weight: 700;
      z-index: 20;
      transition: opacity 0.7s ease;
    }
    .loader {
      width: 90px;
      height: 90px;
      border: 8px solid rgba(0,255,234,0.15);
      border-top: 8px solid var(--primary);
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      margin-bottom: 1.8rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--gray);
      font-size: 1rem;
      border-top: 1px solid rgba(0,255,234,0.12);
      background: rgba(10,14,23,0.6);
    }
    @media (max-width: 768px) {
      .input-group { flex-direction: column; align-items: stretch; }
      #urlInput, #goBtn { width: 100%; }
      #goBtn { padding: 1.3rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="title">XALCS PROXY</div>
      <div class="subtitle">v0 • Fatih Bypass • Vercel Powered</div>
    </div>
  </header>

  <main>
    <div class="input-group">
      <input type="text" id="urlInput" placeholder="youtube yaz veya https://google.com gir..." autofocus autocomplete="off" spellcheck="false"/>
      <button id="goBtn">BAĞLAN</button>
    </div>

    <div id="status">Site adresini gir → Enter veya butona bas → Özgür internet</div>

    <div id="frameContainer">
      <div id="loading">
        <div class="loader"></div>
        <div>Xalcs Bağlanıyor...</div>
      </div>
      <iframe id="proxyFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation allow-storage-access-by-user-activation allow-modals allow-downloads"></iframe>
    </div>
  </main>

  <footer>
    Xalcs Proxy v0 • Moon Evreni Edition • 2026<br>
    Not: Bazı siteler CSP nedeniyle tam çalışmayabilir • Daha güçlü versiyon için sunucu tarafı proxy lazım
  </footer>

  <script>
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');
    const proxyFrame = document.getElementById('proxyFrame');
    const loading = document.getElementById('loading');
    const status = document.getElementById('status');

    const shortcuts = {
      youtube: 'https://www.youtube.com',
      yt: 'https://www.youtube.com',
      google: 'https://www.google.com',
      twitch: 'https://www.twitch.tv',
      netflix: 'https://www.netflix.com',
      discord: 'https://discord.com/app',
      instagram: 'https://www.instagram.com',
      x: 'https://x.com',
      twitter: 'https://twitter.com',
      roblox: 'https://www.roblox.com',
      github: 'https://github.com',
      tiktok: 'https://www.tiktok.com',
      spotify: 'https://open.spotify.com',
      chatgpt: 'https://chat.openai.com'
    };

    function normalizeUrl(input) {
      input = input.trim();
      if (!input) return null;

      if (shortcuts[input.toLowerCase()]) {
        return shortcuts[input.toLowerCase()];
      }

      if (!input.startsWith('http://') && !input.startsWith('https://')) {
        if (input.includes('.')) {
          return 'https://' + input;
        }
        return 'https://www.google.com/search?q=' + encodeURIComponent(input);
      }
      return input;
    }

    function loadSite() {
      const rawInput = urlInput.value.trim();
      const targetUrl = normalizeUrl(rawInput);

      if (!targetUrl) {
        status.textContent = 'Geçerli bir adres gir!';
        status.style.color = 'var(--error)';
        return;
      }

      status.textContent = `Bağlanıyor: ${targetUrl.replace('https://', '')}`;
      status.style.color = 'var(--primary)';
      loading.style.opacity = '1';

      proxyFrame.src = targetUrl;

      const timeout = setTimeout(() => {
        if (loading.style.opacity === '1') {
          status.textContent = 'Yükleme uzun sürüyor... Site CSP engelli olabilir.';
          status.style.color = 'var(--error)';
          loading.style.opacity = '0';
        }
      }, 15000);

      proxyFrame.onload = () => {
        clearTimeout(timeout);
        try {
          const loc = proxyFrame.contentWindow.location;
          status.textContent = `Açıldı → ${loc.hostname}`;
          status.style.color = 'var(--success)';
        } catch (e) {
          status.textContent = 'Site yüklendi (cross-origin korumalı)';
          status.style.color = 'var(--success)';
        }
        loading.style.opacity = '0';
      };

      proxyFrame.onerror = () => {
        clearTimeout(timeout);
        status.textContent = 'Bağlantı hatası / engellendi. Farklı site dene.';
        status.style.color = 'var(--error)';
        loading.style.opacity = '0';
      };
    }

    goBtn.addEventListener('click', loadSite);
    urlInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') loadSite();
    });

    // Sayfa yüklendiğinde odaklan
    window.addEventListener('load', () => {
      urlInput.focus();
      loading.style.opacity = '0';
    });
  </script>
</body>
</html>
